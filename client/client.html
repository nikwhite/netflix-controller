<!DOCTYPE html>
<html>
<head>
	<title>Netflix Controller</title>
	<link rel="stylesheet" href="client.css" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
	<meta name="theme-color" content="#1f1f1f">
	<script src="socket.io-1.3.5.js"></script>
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
	<link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
</head>
<body>
	<h1>Netflix Controller</h1>
	<form id="search">
		<i class="icon-search"></i>
		<div>
			<input type="text" id="searchField">
		</div>
	</form>
	<h2>Player</h2>
	<ul class="controller cf">
		<li>
			<a data-event="action" href="player-back-to-browsing" class="icon-back"></a>
		</li>
		<li>
			<a data-event="action" href="play" class="icon-play"></a>
		</li>
		<li>
			<a data-event="action" href="pause" class="icon-pause"></a>
		</li>
		<li>
			<a data-event="action" href="player-next-episode" class="icon-skip"></a>
		</li>
	</ul>
	<ul class="controller cf">
		<li>
			<a data-event="action" href="volume" class="icon-mute"></a>
		</li>
		<li>
			<a data-event="action" href="player-fill-screen" class="icon-full-screen"></a>
		</li>
		<li>
			<a data-event="action" href="player-postplay-still-hover-container" class="icon-forward"></a>
		</li>
	</ul>
	<h2>Browsing</h2>
	<ul class="navigation cf">
		<li>
			<a data-event="navigate" href="shift-tab" class="icon-arrow-back"></a>
		</li>
		<li>
			<a data-event="navigate" href="select" class="icon-check"></a>
		</li>
		<li>
			<a data-event="navigate" href="tab" class="icon-arrow-forward"></a>
		</li>
	</ul>
	<script src="client.js"></script>
</body>
</html>
